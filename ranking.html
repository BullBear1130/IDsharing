<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ranking</title>
  </head>
  <body>
    <div class="email">
    <form name="email" action="#">
      <input type='text' id='email' maxlength="100" placeholder="Put your E-mail in"/>
      <button type="button" id="emailverify" value="submit" onclick="validate()"></button>
    </form>
    </div>
    <div class="RiotID">
      <form name="RiotID" action="#">
        <input type='text' id='RiotID' maxlength="100" placeholder="Put your Riot ID in"/>
        <button type="button" id="RiotIDSubmit" value="submit" onclick="RiotID()"></button>
      </form>
    </div>
    <script src="ranking.js"></script>
  </body>
</html>
